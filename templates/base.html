{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/901df32f40.js" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body>
<div class="header">
    <header><a href=""></a>Code Snippets</header>
</div>
<div class="sidebar">
    <div><a href="/">All Snippets</a></div>
    {% if user.is_authenticated %} 
    <div><a href="{% url 'user_profile' %}">My Snippets</a></div>
    <div class="user">Logged in as: {{ user }}</a></div>
    <div><a href='/accounts/logout'>Log Out</a></div>
    {% else %}
    <div><a href="{% url 'auth_login' %}">Login</a></div>
    <div><a href="{% url 'registration_register' %}">Create Account</a></div>
    {% endif %}
    <div class="add-snippet"><a href="{% url 'new_snippet' %}">Add a Snippet</a></div>
    <div><a href="">Languages</a></div>
    <div><a href="{% url 'admin:index' %}">Admin</a></div>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
</div>
<script src="{% static 'js/clipboard-min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/prism.js' %}"></script>
</body>
</html>
