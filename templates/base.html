{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/901df32f40.js" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body>
<div class="header">
    <header>Code Snippets</header>
</div>
<div class="topnav">

    <a class="active" href="/">All Snippets</a>
    {% if user.is_authenticated %} 
    <a href="{% url 'user_profile' %}">My Snippets</a>
    <a href="{% url 'new_snippet' %}">Add a Snippet</a>
    
    <div class="input">
    <form class="d-flexaction" method="POST" action="{% url 'search_snippets' %}">
        {% csrf_token %}
            <input type="text" placeholder="Search..." aria-lable="Search" name="searched">
            <button class="btn btn-outline-secondary" type="supmit">Search</button>
        </form>
    </div>
    </div>

    <div class="user">
    <div>Logged in as: {{ user }}</a></div>
    <div><a href='/accounts/logout'>Log Out</a></div>
    {% else %}
    <div><a href="{% url 'auth_login' %}">Login</a></div>
    <div><a href="{% url 'registration_register' %}">Create Account</a></div>
    {% endif %}
    <div class="admin"><a href="{% url 'admin:index' %}">Admin</a></div>
</div>
<div class="body-content">
    {% block content %}
    {% endblock %}
</div>
<script src="{% static 'js/clipboard-min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/prism.js' %}"></script>
</body>
</html>
